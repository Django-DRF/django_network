{% extends 'core/base.html' %}

{% block title %}
    Search Results |
{% endblock %}

{% block content %}

    <div class="container">
        <div class="columns">
            <div class="column is-12">
                <h1 class="title">Search results</h1>

                {% for user in users %}

                    <article class="media">
                        <figure class="media-left">
                            <p class="image is-64x64">
                                <img src="{{ user.userprofile.get_avatar }}">
                            </p>
                        </figure>
                        <div class="media-content">
                            <div class="content">
                                <p>
                                    <strong>
                                        <a href="{% url 'profile' user.id %}">{{ user.get_full_name }}</a>
                                    </strong>
                                </p>
                            </div>
                        </div>
                    </article>

                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
